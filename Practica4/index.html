<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tablas</title>
</head>

<body>
    <!-- Tema: Tablas -->
    <table border="2px" width="100%" style="text-align: center;">
        <!-- thead = marca los titulos de la tabla -->
        <thead>
            <!-- tr =  table row -->
            <tr>
                <!-- th =  simula las columnas -->
                <th>Carácter</th>
                <th>Referencia a Entidad</th>
                <th>Referencia numérica decimal</th>
                <th>Referencia numérica hexadecimal</th>
            </tr>
        </thead>
        <!-- Cuerpo de la tabla -->
        <tbody>
            <tr>
                <td>&Aacute;</td>
                <td>& Aacute;</td>
                <td>& #193;</td>
                <td>& #X000C1;</td>
            </tr>
            <tr>
                <td>&Eacute;</td>
                <td>& Eacute;</td>
                <td>& #201;</td>
                <td>& #x000C9;</td>
            </tr>
            <tr>
                <td>&Iacute;</td>
                <td>& Iacute;</td>
                <td>& #205;</td>
                <td>& #x000CD;</td>
            </tr>
            <tr>
                <td>&Oacute;</td>
                <td>& Oacute;</td>
                <td>& #211;</td>
                <td>& #x000D3;</td>
            </tr>
            <tr>
                <td>&Uacute;</td>
                <td>& Uacute;</td>
                <td>& #218;</td>
                <td>& #x000DA;</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
